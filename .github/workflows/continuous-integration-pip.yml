# See https://docs.github.com/en/actions/guides/building-and-testing-python
# 2025-06-15 - slg - Complete rewrite to avoid MySQL and use DynamoDB and S3 local variants.
# There is no way to generate a random password that can be used in the services section, so that will need to be moved to a repository secret of RANDOM_PASSWORD
name: CI (pip)
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest']   #
        python-version: [3.11]   # installed version on Dreamhost
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update GITHUB_PATH and install Python dependencies for local development
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: "Configure ubuntu"
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          make install-ubuntu

      - name: "Configure MacOS"
        if: startsWith(matrix.os, 'macos')
        run: |
          make install-macos

      - name: "Configure Windows"
        if: startsWith(matrix.os, 'windows')
        run: |
          make install-windows

      - name: Lint with pylint
        run: |
          make pylint

      - name: JavaScript and HTML eslint
        run: |
          make eslint

      - name: Run coverage test
        if: startsWith(matrix.os, 'ubuntu')
        env:
          SKIP_ENDPOINT_TEST:   ${{ vars.SKIP_ENDPOINT_TEST }}
        run: |
          #CHROME_PATH=${{ steps.setup-chrome.outputs.chrome-path }} make pytest-coverage
          make pytest-coverage

      - name: Run JavaScript tests and coverage
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          make jscoverage

      - name: Upload to codecov.io
        if: startsWith(matrix.os, 'ubuntu')
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./coverage.xml,./coverage/coverage-final.json

      - name: Show files in directory
        run: |
          ls -l
