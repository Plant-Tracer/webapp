# Standard CI/CD. Runs on both Linux and Mac
# On Linux, we also run lint and coverage.

name: CI-CD
on:
  push:
    branches:
      - main
      - dev
  pull_request:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest']
        python-version: [3.13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update GITHUB_PATH and install Python dependencies for local development
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: "Configure ubuntu"
        if: runner.os == 'Linux'
        run: |
          make install-ubuntu

      - name: "Configure macOS"
        if: runner.os == 'macOS'
        run: |
          make install-macos

      - name: "Configure Windows"
        if: runner.os == 'Windows'
        run: |
          make install-windows

      - name: Create default AWS credentials and Validate local DynamoDB endpoint
        run: |
          bin/local_dynamodb_control.bash start

      - name: Validate local minio/S3 endpoint and make sure we have buckets
        run: |
          bin/local_minio_control.bash start
          make make-local-bucket

      - name: Make a demo course, user and upload the demo movies
        run: |
          make make-local-demo

      - name: Lint Python, JavaScript and HTML
        if: runner.os == 'Linux'
        run: |
          make lint
          make eslint

      - name: Check only
        if: runner.os != 'Linux'
        run: |
          make pytest

      - name: Check with coverage
        if: runner.os == 'Linux'
        env:
          COLLECT_JS_COVERAGE: "1"
        run: |
          make pytest-coverage

      - name: Run Jest coverage
        if: runner.os == 'Linux'
        run: |
          make jscoverage

      - name: Convert V8 coverage to LCOV
        if: runner.os == 'Linux'
        run: |
          if [ -f coverage/browser-v8-coverage.json ]; then
            node scripts/devtools-v8-to-lcov.js coverage/browser-v8-coverage.json coverage/browser-v8-coverage.lcov
          fi

      - name: List coverage files for debugging
        if: runner.os == 'Linux'
        run: |
          echo "Coverage files generated:"
          ls -la coverage/ || echo "No coverage directory"
          ls -la coverage.xml || echo "No coverage.xml"

      - name: Upload coverage test to codecov.io
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./coverage.xml,./coverage/lcov.info
