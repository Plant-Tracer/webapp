<!DOCTYPE html><!-- -*- mode: html -*- -->
<html lang="en">
  <head>
    <title> Planttracer Debug </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="google"   content="notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" href="https://planttracer.com/favicon.png" type="image/x-icon"/>

    <!-- use Pure.css - https://purecss.io/ -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />

  </head>

  <body lang='en-US' style='background:white'>
    <h1>Environment</h1>
    <pre>
      {% for k,v in environ | dictsort -%}
      {{k}}={{v}}
      {% endfor %}
    </pre>
    <h1>Python Runtime</h1>
    <table>
      {% for k,v in python_keys.items() %}
      <tr><th>{{k}}</th><td style='max-width: 600px; word-wrap: break-word;'> {{ v }} </td></tr>
      {% endfor %}
    </table>
    <h1>Routes</h1>
    <pre>
    {{routes}}
    </pre>
  </body>
</html>
