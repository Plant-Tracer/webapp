AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Resize service (ZIP) with HTTP catch-all, heartbeat, S3 via EventBridge, single custom domain + path-based stages.

Globals:
  Function:
    Environment:
      Variables:
        LOG_LEVEL: INFO
        TABLE_PREFIX: !Ref TablePrefix

Parameters:
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for camera.planttracer.com (e.g., Z123ABC...)
  CertificateArn:
    Type: String
    Default: ""
    Description: "(Optional) Existing ACM certificate ARN for camera.planttracer.com. Leave blank to auto-create."
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues: [CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET]
    Description: Default LOG_LEVEL environment value for the function
  TablePrefix:
    Type: String
    Description: PlantTracer table prefix

Conditions:
  CreateAcmCert: !Equals [!Ref CertificateArn, ""]

Resources:
  HomeCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateAcmCert
    Properties:
      DomainName: app-resize.planttracer.com
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: app-resize.planttracer.com
          HostedZoneId: !Ref HostedZoneId

  HomeHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: ['GET','POST','OPTIONS']
      Domain:
        DomainName: app-resize.planttracer.com
        CertificateArn: !If [CreateAcmCert, !Ref HomeCertificate, !Ref CertificateArn]
        Route53:
          HostedZoneId: !Ref HostedZoneId

  ResizeWebFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      PackageType: Zip
      CodeUri: src/
      Handler: resize_app.main.lambda_handler
      Timeout: 60
      MemorySize: 256
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Sid: DynamoDBTables
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
                - dynamodb:Query
              Resource:
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*"
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*/index/*"
      Events:
        AnyRoot:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /
            Method: ANY
            PayloadFormatVersion: "2.0"
        AnyProxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /{proxy+}
            Method: ANY
            PayloadFormatVersion: "2.0"
        Heartbeat:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{"action":"heartbeat"}'


Outputs:
  # Production-specific outputs
  ApiId:
    Description: HTTP API ID
    Value: !Ref HomeHttpApi
  CustomDomainUrl:
    Description: Camer base URL
    Value: "https://app-resize.planttracer.com/"
  CameraFunction:
    Description: Resize Lambda function name
    Value: !Ref ResizeWebFunction
  HostedZoneId:
    Description: Route53 Hosted Zone
    Value: !Ref HostedZoneId
