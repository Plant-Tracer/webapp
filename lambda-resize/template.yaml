# HOW TO DEPLOY WITH SAM (creates samconfig.toml on first guided deploy):
#   sam build
#   sam deploy --guided --profile planttracer
#
# This template is parameterized for 'prod' and 'stage' environments.
# The environment is controlled by the 'EnvironmentName' parameter,
# which should be set in your samconfig.toml file.
#
# Example (samconfig-stage.toml):
#   [default.deploy.parameters]
#   stack_name = "home-app-stage"
#   EnvironmentName = "stage"
#   ...
#
# Example (samconfig.toml for prod):
#   [default.deploy.parameters]
#   stack_name = "home-app"
#   EnvironmentName = "prod"
#   ...


AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: PlantTracer resizer Lambda (Unified Prod/Stage)

Mappings:
  EnvConfig:
    prod:
      DomainName: "app-resize.planttracer.com"
      StageName: "prod"
      Description: "Resizer Lambda Production (app-resize.planttracer.com)"
      CustomDomainUrl: "https://app-resize.planttracer.com/"
    stage:
      DomainName: "app-resize-stage.planttracer.com"
      StageName: "stage"
      Description: "Resizer Lambda Stage (app-resize-stage.planttracer.com)"
      CustomDomainUrl: "https://app-resize-stage.planttracer.com/"

Globals:
  Function:
    Architectures: [ arm64 ]
    Environment:
      Variables:
        LOG_LEVEL: !Ref LogLevel
        TABLE_PREFIX: !Ref TablePrefix

Parameters:
  EnvironmentName:
    Type: String
    Default: stage
    AllowedValues: [prod, stage]
    Description: The deployment environment (prod or stage).
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for planttracer.com (e.g., Z123ABC...)
  CertificateArn:
    Type: String
    Default: ""
    Description: "(Optional) Existing ACM certificate. Leave blank to auto-create."
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues: [CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET]
    Description: Default LOG_LEVEL environment value for the function
  TablePrefix:
    Type: String
    Description: PlantTracer table prefix
  WatchedS3Bucket:
    Type: String
    Default: planttracer-prod

Conditions:
  CreateAcmCert: !Equals [!Ref CertificateArn, ""]

Resources:
  # Optional, auto-created ACM cert for the custom domain (regional, DNS validated)
  HomeCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateAcmCert
    Properties:
      DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
          HostedZoneId: !Ref HostedZoneId

  # HTTP API fronting the Lambda, bound to specified domain
  HomeHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: ['GET','POST','OPTIONS']
      Domain:
        DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
        CertificateArn: !If [CreateAcmCert, !Ref HomeCertificate, !Ref CertificateArn]
        Route53:
          HostedZoneId: !Ref HostedZoneId

  # Lambda function â€” JSON-only API (no Flask)
  ResizeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.13
      BuildProperties:
        RequirementsFile: requirements.txt   # relative to CodeUri (src/)
    Properties:
      Runtime: python3.13
      CodeUri: src/
      Handler: resize_app.resize.lambda_handler
      Timeout: 60
      MemorySize: 256
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Sid: DynamoDBTables
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
                - dynamodb:Query
              Resource:
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*"
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*/index/*"

            - Sid: AllowS3ReadWrite
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource:
                - !Sub "arn:${AWS::Partition}:s3:::${WatchedS3Bucket}"
                - !Sub "arn:${AWS::Partition}:s3:::${WatchedS3Bucket}/*"

      Events:
        AnyRoot:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /
            Method: ANY
            PayloadFormatVersion: "2.0"
        AnyProxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /{proxy+}
            Method: ANY
            PayloadFormatVersion: "2.0"
        Heartbeat:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{"action":"heartbeat"}'

  # --- Catch uploads! ---
  S3ResizeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.13
      BuildProperties:
        RequirementsFile: requirements.txt        # relative to CodeUri (src/)
    Properties:
      Runtime: python3.13
      CodeUri: src/
      Handler: resize_app.resize.lambda_function  # Handler as requested
      Timeout: 60
      MemorySize: 256
      # Note: Re-using the same global environment variables
      Policies:
        # Policy to read from the S3 bucket
        - S3ReadPolicy:
            BucketName: !Ref WatchedS3Bucket

        # Same DynamoDB policy as the API function
        - Version: '2012-10-17'
          Statement:
            - Sid: DynamoDBTables
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
                - dynamodb:Query
              Resource:
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*"
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*/index/*"

            - Sid: AllowS3ReadWrite
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource:
                - !Sub "arn:${AWS::Partition}:s3:::${WatchedS3Bucket}"
                - !Sub "arn:${AWS::Partition}:s3:::${WatchedS3Bucket}/*"

  # EventBridge rule - invokes EventConsumerFunction when S3 upload happens
  EventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: EventRule
      State: ENABLED
      EventPattern:
        source: ["aws.s3"]
        detail-type: ["Object Created"]
        detail:
          bucket:
            name: [!Ref WatchedS3Bucket]
      Targets:
        - Arn: !GetAtt S3ResizeFunction.Arn
          Id: S3ResizeFunctionTarget

  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref S3ResizeFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventRule.Arn

Outputs:
  # Production-specific outputs
  ApiId:
    Description: HTTP API ID
    Value: !Ref HomeHttpApi
  CustomDomainUrl:
    Description: URL Endpoint
    Value: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
  ResizeFunction:
    Description: Resize Lambda function name (for API)
    Value: !Ref ResizeFunction
  S3ResizeLambda:
    Description: Resize Lambda function name (for S3)
    Value: !Ref S3ResizeFunction
  HostedZoneId:
    Description: Route53 Hosted Zone
    Value: !Ref HostedZoneId
